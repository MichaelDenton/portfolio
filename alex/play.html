<!DOCTYPE html>
<html>

<head>
    <title>That's Not Alex!</title>

    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="author" content="Mike Denton">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph Properties -->
    <meta property="og:title" content="That's Not Alex!" />
    <meta property="og:image" content="http://mikedenton.design/alex/fb-link-preview.jpg" />
    <meta property="og:description" content="Tap the tiles that aren't Alex." />

    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon-152.png">

    <!-- Style Sheets -->
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Javascript Logic -->
    <script src="logic.js"></script>

</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <div id="preload-images"></div>
        <span id="start-title"><span class="smaller"> THAT'S</span> <span class="bigger">NOT</span> ALEX!</span>
        <img id="cutout-face" src="cutout.png">
        <div id="start-description">Tap the tiles that aren't Alex</div>
        <button id="startbutton" class="screen-play-button" >Loading...</button>
    </div>

    <!-- Time Up Screen -->
    <div id="timeup-screen">
        <span id="timeuptext">GAME OVER!</span>
    </div>

    <!-- End Screen -->
    <div id="end-screen">
        <div class="content-wrapper">
            <span id="endtext1">FINAL SCORE</span>
            <div id="fakecount">
                <span id="endtext2">#</span>
                <span id="endtext3">fakes<br/>found</span>
            </div>
            <div id="win-images"></div>

            <div id="endtext4"></div>
            <div id="fail-images"></div>

            <button class="screen-play-button" onClick="location.reload();">Play Again</button>
        </div>
    </div>


    <!-- Good Hit Screen -->
    <div id="goodhit-screen">
        <div class="goodhit-text">
            <div class="emoji">üëè</div>
            <div class="text">Yeah boy</div>
            <div class="count">2</div>
        </div>
    </div>


    <div id="mainscreen" >

        <div id="main-wrapper">

            <div id="progress-bar-container" >
                <div id="progress-bar"></div>
            </div>

            <div id="canvas">
                <div class="character right">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character wrong">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character target">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
            </div>

        </div>
    </div>

    <script>
    loadGame();
    </script>

</body>


</html>
