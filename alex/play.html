<!DOCTYPE html>
<html>

<!-- Game created by Mike Denton -->

<head>
    <title>That's Not Alex!</title>
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="logic.js"></script>
</head>

<body>


    <div id="start-screen">
        <div id="all-tiles"></div>
        <span id="start-title"><span class="smaller"> THAT'S</span> <span class="bigger">NOT</span> ALEX!</span>
        <img id="cutout-face" src="cutout.png">
        <div id="start-description">Tap the tiles that aren't Alex</div>
        <button class="screen-play-button" onclick="startGame()">Start Game</button>
    </div>


    <div id="end-screen">
        <div class="sparkle"></div>
        <span class="screen-title">FINAL SCORE</span>
        <span id="end-score">-</span>
        <span id="end-score-sub">POINTS</span>
        <div id="end-description"> - </div>
        <button class="screen-play-button" onClick="startGame()">Play Again</button>
    </div>

    <div id="wrapper">

        <div id="scoreboard">
            <div>
                <span class="label">Timer</span>
                <span class="value" id="total-time-sec">0.00</span>
            </div>
            <div>
                <span class="label">Score</span>
                <span class="value" id="total-score">0</span>
            </div>
            <div>
                <span class="label">Round</span>
                <span class="value" id="round">0</span>
            </div>
        </div>

        <div id="canvas-wrapper">
            <div id="canvas">
                <div class="character ">
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="text"></span>
                </div>
                <div class="character hidden">
                    <span class="text"></span>
                </div>
            </div>
        </div>

        <div></div>

    </div>

    <script>
    loadGame();
    </script>

</body>


</html>
