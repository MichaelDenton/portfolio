<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#tile {
  padding: 50px;
  text-align: center;
  background-color: lightblue;
  border-radius: 5px;
}


#tile.hide {
  background-color: grey;
  animation-name: fade;
  animation-duration: 1s;
}

@keyframes fade {
  0%   {background-color: lightblue; opacity: 0.8;}

  50%  {background-color: lightblue; opacity: 0.2;transform: scale(1);}

  100% {background-color: lightblue; opacity: 0.0; transform: scale(0.1);}
}

</style>

</head>

<body>

<div id="tile" onclick="hideShow()">
Tap to hide me
</div>

<script>
function hideShow() {
  var x = document.getElementById("tile");

  // Hide it
  x.classList.add("hide");

  // Show it after 1 sec
  setTimeout (show, 1000);
  function show(){
  x.classList.remove("hide");
  }

}
</script>

</body>
</html>
