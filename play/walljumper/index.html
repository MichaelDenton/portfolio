<!DOCTYPE html>
<html>
<head>
  <title>Wall Jumper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>

</head>
<body>

    <div id="main" data-state="minimised">
    	
      <div id="main-wrapper"></div>

      <!-- Canvas -->
      <canvas id="canvas"></canvas>

      <!-- Fullscreen Button -->
      <div class="landscape-wrapper">
        <button id="btn-fullscreen" onclick="toggleFullscreen()">
          <svg class="fullscreen-icon"><use href="#fullscreen-icon"/></svg>
        </button>

        <div id="speed">hi</div>
      </div>

      <!-- Start Screen -->
        <div id="start-screen">
            <svg id="game-icon"><use href="#run-icon"/></svg>
            <h1 id="start-title">Wall Jumper</h1>
            <button id="startbutton" onclick="startGame()">Tap to start</button>
        </div>

      <!-- End Screen -->
      <div id="end-screen">
          <h1 id="end-title">Game Over!</h1>
          <p id="end-description">You Died.</p>
          <button id="restartbutton" onclick="restartGame()">Try Again</button>
      </div>
      
    </div>
