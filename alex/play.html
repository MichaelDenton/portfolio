<!DOCTYPE html>
<html>

<head>
    <title>That's Not Alex!</title>

    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="author" content="Mike Denton">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph Properties -->
    <meta property="og:title" content="That's Not Alex!" />
    <meta property="og:image" content="http://mikedenton.design/alex/fb-link-preview.jpg" />
    <meta property="og:description" content="Tap the tiles that aren't Alex." />

    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon-152.png">

    <!-- Style Sheets -->
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Javascript Logic -->
    <script src="logic.js"></script>

</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <div id="preload-images"></div>
        <span id="start-title"><span class="smaller"> THAT'S</span> <span class="bigger">NOT</span> ALEX!</span>
        <img id="cutout-face" src="cutout.png">
        <div id="start-description">Tap the tiles that aren't Alex</div>
        <button class="screen-play-button" onclick="startGame()">Start Game</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen">
        <div class="sparkle"></div>
        <span id="endtext1">FINAL SCORE</span>
        <span id="endtext2">-</span>
        <span id="endtext3">fakes<br/>found</span>
        <div id="win-images"></div>
        <div id="endtext4"></div>
        <div id="fail-images"></div>
        
        <button class="screen-play-button" onClick="startGame()">Play Again</button>
    </div>

    <div id="progress-bar-container"><div id="progress-bar"></div></div>

    <div id="wrapper">
        <div id="scoreboard">
            <div>
                <span class="label">Time Remaining</span>
                <span class="value" id="time-remaining">0.00</span>
            </div>

            <div>
                <span class="label">Imposters</span>
                <span class="value" id="round">0</span>
            </div>
        </div>

        <div id="canvas-wrapper">
            <div id="canvas">
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
                <div class="character ">
                    <span class="emoji"></span>
                    <span class="text"></span>
                </div>
            </div>
        </div>

        <div></div>

    </div>

    <script>
    loadGame();
    </script>

</body>


</html>
