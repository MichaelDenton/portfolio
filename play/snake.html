<!DOCTYPE html>
<html>

<head>
	<title>Canvas</title>

	<style media="screen">
		html, body {
			margin: 0;
			padding: 0;
		}
		canvas{
			width: 100%;
		}
		.buttonwrapper{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			column-gap: 10px;
		}
		.button {
		  background-color: rgba(0,0,0,0.1);
		  border: none;
		  color: white;
		  text-align: center;
		  font-size: 20px;
		}

		#left{
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 80px;
		}
		#right{
			position: absolute;
			top: 0;
			right: 0;
			height: 100%;
			width: 80px;
		}
		#down{
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 80px;
		}
		#up{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 80px;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width="900" height="600"></canvas>
		<div class="button" id="left">←</div>
		<div class="button" id="up">↑</div>
		<div class="button" id="down">↓</div>
		<div class="button" id="right">→</div>

	<script type="text/javascript">

		var game = {
			tickNumber: 0,
			timer: null,
			score: 0,
			board: [
				"###############",
				"#             #",
				"#             #",
				"#             #",
				"#    ###      #",
				"#    ###      #",
				"#             #",
				"#             #",
				"#             #",
				"###############"
			],
			fruit:[
				{x: 1, y: 1}
			],
			tick: function(){
				window.clearTimeout(game.timer);
				game.tickNumber++;
				if(game.tickNumber % 10 == 0){
					game.addRandomFruit();
				}
				var result = snake.move();
				if (result == "gameover"){
					alert("Game Over! Player scored: " + game.score);
					return;
				}
				graphics.drawGame();
				game.timer = window.setTimeout("game.tick()", 300);
			},
			addRandomFruit: function(){
				var randomY = Math.floor(Math.random() * game.board.length) + 0;
				var randomX = Math.floor(Math.random() * game.board[randomY].length) + 0;
				var randomLocation = {x: randomX, y: randomY};
				if(game.isEmpty(randomLocation) && !game.isFruit(randomLocation)){
					game.fruit.push(randomLocation);
				}
			},
			isEmpty: function(location) {
				return game.board[location.y][location.x] == ' ';
			},
			isWall: function(location) {
				return game.board[location.y][location.x] == '#';
			},
			isFruit: function(location) {
				for(var fruitNumber = 0; fruitNumber < game.fruit.length; fruitNumber++){
					var fruit = game.fruit[fruitNumber];
					if(location.x == fruit.x && location.y == fruit.y){
						game.fruit.splice(fruitNumber, 1);
						return true;
					}
				}
				return false;
			},
			isSnake: function(location){
				for(var snakePart = 0; snakePart < snake.parts.length; snakePart++){
					var part = snake.parts[snakePart];
					if(location.x == part.x && location.y == part.y){
						return true;
					}
				}
				return false;
			}
		};

		var snake = {
			parts: [
				{x: 4, y: 2},
				{x: 3, y: 2},
				{x: 2, y: 2}
			],
			facing: "E",
			nextLocation: function(){
				var snakeHead = snake.parts[0];
				var targetX = snakeHead.x;
				var targetY = snakeHead.y;
				targetY = snake.facing == "N" ? targetY-1 : targetY;
				targetY = snake.facing == "S" ? targetY+1 : targetY;
				targetX = snake.facing == "W" ? targetX-1 : targetX;
				targetX = snake.facing == "E" ? targetX+1 : targetX;
				return {x: targetX, y: targetY};
			},
			move: function(){
				var location = snake.nextLocation();
				if(game.isWall(location)) {
					return "gameover";
				}
				if(game.isSnake(location)) {
					return "gameover";
				}
				if(game.isEmpty(location)) {
					snake.parts.unshift(location);
					snake.parts.pop();
				}
				if(game.isFruit(location)) {
					snake.parts.unshift(location);
					game.score++
				}
			}
		};

		var graphics = {
			canvas: document.getElementById("canvas"),
			squareSize: 60,
			drawBoard: function(ctx) {
				var currentYoffset = 0;
				game.board.forEach(function checkLine(line) {
					line = line.split('');
					var currentXoffset = 0;
					line.forEach(function checkCharacter(character) {
						if (character == '#') {
							ctx.fillStyle = "black";
							ctx.fillRect(currentXoffset, currentYoffset, graphics.squareSize, graphics.squareSize);
						}
						currentXoffset += graphics.squareSize;
					});
					currentYoffset += graphics.squareSize;
				});
			},
			draw: function(ctx, source , color) {
				source.forEach(function(part) {
					var partXlocation = part.x * graphics.squareSize;
					var partYlocation = part.y * graphics.squareSize;
					ctx.fillStyle = color;
					ctx.fillRect(partXlocation, partYlocation, graphics.squareSize, graphics.squareSize);
				});
			},
			drawGame: function() {
				var ctx = graphics.canvas.getContext("2d");
				ctx.clearRect(0,0,graphics.canvas.width, graphics.canvas.height);
				graphics.drawBoard(ctx);
				graphics.draw(ctx, game.fruit, "red");
				graphics.draw(ctx, snake.parts, "green");
			}
		};

		var gameControl = {
			processInput: function(keyPressed){
				var key = keyPressed.key.toLowerCase();
				var targetDirection = snake.facing;
				if(key == "w" && snake.facing != "S") targetDirection = "N";
				if(key == "a" && snake.facing != "E") targetDirection = "W";
				if(key == "s" && snake.facing != "N") targetDirection = "S";
				if(key == "d" && snake.facing != "W") targetDirection = "E";
				snake.facing = targetDirection;
				game.tick();
			},
			clickButton: function(){
				if(this.id == "up" && snake.facing != "S") targetDirection = "N";
				if(this.id == "left" && snake.facing != "E") targetDirection = "W";
				if(this.id == "down" && snake.facing != "N") targetDirection = "S";
				if(this.id == "right" && snake.facing != "W") targetDirection = "E";
				snake.facing = targetDirection;
				game.tick();
			},
			startGame: function(){
				window.addEventListener("keypress", gameControl.processInput, false);

				document.getElementById("left").addEventListener("click", gameControl.clickButton, false);
				document.getElementById("up").addEventListener("click", gameControl.clickButton, false);
				document.getElementById("down").addEventListener("click", gameControl.clickButton, false);
				document.getElementById("right").addEventListener("click", gameControl.clickButton, false);
				game.tick();
			}
		}

		gameControl.startGame();

	</script>
</body>

</html>
