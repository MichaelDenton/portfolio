<!DOCTYPE html>
<html>

<head>
    <title>Spot the theif</title>
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
    @font-face {
        font-family: 'digital';
        src: url('digitalfont.woff') format('woff');
    }
    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }
    html,
    body {
        margin: 0;
        padding: 0;
        font-family: 'McLaren', sans-serif;
        font-size: 18px;
        box-sizing: border-box;
        background-color: #2D2D2D;
        color: white;
        font-variant-numeric: tabular-nums;
    }

    #start-screen{
        position: absolute;
        background-color: #1DB955;

        background: linear-gradient(310deg, #f5af19, #0076FF, #f12711 ); 
        background-size: 600% 600%;
        animation: BackgroundAnimation 30s ease infinite;

        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content:center;
        align-items: center;
        padding: 20px;
    }

    #end-screen{
        position: absolute;
        background: linear-gradient(310deg, #f5af19, #0076FF, #f12711 ); 
        background-size: 600% 600%;
        animation: BackgroundAnimation 30s ease infinite;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content:center;
        align-items: center;
        padding: 20px;

        display: none;
    }

@keyframes BackgroundAnimation { 
    0%{background-position:0% 14%}
    50%{background-position:100% 87%}
    100%{background-position:0% 14%}
}

.sparkle{
    position: absolute;
    background-image: url(sparkle.svg);
    width: 100%;
    height: 100%;
    background-position: 50% calc(50% - 50px);
    background-repeat: no-repeat;
    opacity: 0.1;
}

.screen-title{
    font-size: 34px;
    margin-bottom: 60px;
}
#end-score{
    font-size: 100px;
    line-height: 100px;
}
#end-score-sub{
    font-size: 24px;
}
#end-description{
    font-size: 18px;
    margin-top: 60px;
    margin-bottom: 40px;
    max-width: 270px;
}

button.screen-play-button{
  background-color: white;
  border: none;
  color: black;
  mix-blend-mode: screen;
  font-family: 'McLaren', sans-serif;
  font-size: 18px;
  padding: 15px 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 5px;
  text-transform: uppercase;
  cursor: pointer;
}

    #wrapper {
        display: grid;
        grid-template-rows: 70px auto 20px;
        grid-row-gap: 10px;
        padding: 10px;
        height: 100vh;

        background: linear-gradient(310deg, #f5af19, #0076FF, #f12711 ); 
        background-size: 600% 600%;
        animation: BackgroundAnimation 30s ease infinite;
    }
    #action-bar {
        display: grid;
        text-align: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 5px;
    }
    #canvas {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        height: 100%
    }
    @media screen and (orientation: landscape) {
        #canvas-wrapper {
            display: flex;
            justify-content: center;
        }
        #canvas {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vh;
        }
    }
    .character {
        background: url('guest.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        /* display: none; */
    }
    .character.target {
        background: url('thief.jpg');
        background-size: cover;
        background-position: center;
    }
    .character.wrong{
        box-shadow: inset 0px 0px 0px 5px #D0021B;
    }

    .character.wrong:before{
        content : "";
        display: block;
        background-color: #D0021B;
        opacity : 0.6;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 5px;
    }

    .character.wrong .text,
    .character.right .text{
        z-index: 1;
        text-align: center;
        font-size: 40px;
        line-height: 40px;
    }

    .character.wrong .text::after,
    .character.right .text::after{
        content: "POINTS";
        font-size: 12px;
        line-height: 12px;
        display: block;
        margin-top: 5px;
    }

    .character.right{
        box-shadow: inset 0px 0px 0px 5px #1DB955;
    }

    .character.right:before{
        content : "";
        display: block;
        background-color: #1DB955;
        opacity : 0.6;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 5px;
    }

    .character:not(.target).hide {
      animation-name: fade;
      animation-duration: 1s;
    }

    .character.hidden{
        background-color: rgba(255, 255, 255, 0.08);
        background-image: none;
    }

    @keyframes fade {
      0%   {background-color: lightblue; opacity: 0.8;}

      80%  {background-color: lightblue; opacity: 0.2;transform: scale(1);}

      100% {background-color: lightblue; opacity: 0.0; transform: scale(0.1);}
    }

    #scoreboard {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-column-gap: 1px;
        text-align: center;
        border-radius: 5px;
        overflow: hidden;
    }
    #scoreboard div {
        background-color: rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #scoreboard .label {
        font-size: 12px;
        text-transform: uppercase;
        display: block;
        padding-bottom: 3px;
    }
    #scoreboard .value {
        font-size: 36px;
        font-family: 'digital', monospace;
    }
    </style>

<script>
var round = 0;
var mistakes = 0;
var maxRounds = 10;
var lapTime = 0;
var lapTimeSec = 0;
var totalTime = 0;
var totalTimeSec = 0;
var lapScore = 0;
var totalScore = 0;
var penalty = -10;
var timer;
var gameActive = false;

var characters = document.getElementsByClassName("character");

function loadGame(){
    // Add 'on click' event to characters
    for (var i = 0; i < characters.length; i++) {
        characters[i].addEventListener("click", characterClicked);
    }
}


function startGame(){
    //Hide the start screen
    document.getElementById("start-screen").style.display = "none";

    //Hide the end screen (incase playing again)
    document.getElementById("end-screen").style.display = "none";

    // Reset game values
    round = 0;

    totalTime = 0;
    mistakes = 0;

    totalScore = 0;
    document.getElementById("total-score").innerHTML = totalScore;

    startRound();
 

}


function characterClicked(){

    // If game is active
    if (gameActive) {

        // Player clicked target 
        if (this.classList.contains("target")){
            this.classList.add ("right");

            // Show speed score
            this.getElementsByClassName("text")[0].innerHTML = "+" + lapScore;

            // Update total score
            totalScore = totalScore +lapScore;
            document.getElementById("total-score").innerHTML = totalScore;

            // End the round
            endRound();
        
            // Start another round after 1 sec 
            setTimeout (startRound, 1000);
        }

        // Click was NOT target
        else {
            this.classList.add ("wrong");

            mistakes = mistakes +1;

             // Apply penalty
            totalScore = totalScore + penalty;
            document.getElementById("total-score").innerHTML = totalScore;
            this.getElementsByClassName("text")[0].innerHTML = penalty;
        }
    } 
}

function endRound(){
    clearInterval(timer);
    gameActive = false;

    for (var i = 0; i < characters.length; i++) {
        characters[i].classList.add("hide");
    }
}


function startRound() {

    // IF the game is active
    if (round < maxRounds) {

        //Set game to active
        gameActive = true;

        //Reset characters
        for (var i = 0; i < characters.length; i++) {
            characters[i].classList.remove('hide', 'hidden', 'target','wrong','right' );
            characters[i].getElementsByClassName("text")[0].innerHTML = "";
        }

        // Reset the lap timer
        lapTime = 0;

        // Update what round it is
        round++;
        document.getElementById("round").innerHTML = round;

        // Set the random theif
        var randomNumber = Math.floor(Math.random() * 6) + 1;
        canvas.children[randomNumber - 1].className = "character target";

        // Set the timer going (every 10 milliseconds)
        timer = setInterval(runTimer, 10);
    }

    // Game over
    else {

        //Show the end screen
        document.getElementById("end-screen").style.display = "flex";
        document.getElementById("end-score").innerHTML = totalScore;
        document.getElementById("end-description").innerHTML = "You completed " + maxRounds +  " rounds in " + totalTimeSec + "  seconds with " + mistakes + " mistakes.";

        // Disable charaters
        for (var i = 0; i < characters.length; i++) {
            characters[i].classList.remove('hide', 'hidden', 'target','wrong','right' );
            characters[i].getElementsByClassName("text")[0].innerHTML = "";
            characters[i].classList.add("hidden");
        }
    }
}

function runTimer() {
    // Update lap time
    lapTime++;

    // Update total time 
    totalTime++;
    totalTimeSec = (totalTime / 100).toFixed(2);
    document.getElementById("total-time-sec").innerHTML = totalTimeSec;

    // Caculate lap score
    var maxScore = 50;
    var baseline = 80;
    lapScore = Math.round((maxScore * baseline) / (lapTime + baseline));
}

</script>
</head>

<body>
    <div id="start-screen">
        <span class="screen-title">Spot the theif</span>
        <button class="screen-play-button" onclick="startGame()">Start Game</button>
    </div>

    <div id="end-screen">
        <div class="sparkle"></div>
        <span class="screen-title">FINAL SCORE</span>
        <span id="end-score">-</span>
        <span id="end-score-sub" >POINTS</span>
        <div id="end-description"> - </div>
        <button class="screen-play-button" onClick="startGame()">Play Again</button>
    </div>

    <div id="wrapper">

        <div id="scoreboard">
            <div>
                <span class="label">Timer</span>
                <span class="value" id="total-time-sec">0.00</span>
            </div>
            <div>
                <span class="label">Score</span>
                <span class="value" id="total-score">0</span>
            </div>
            <div>
                <span class="label">Round</span>
                <span class="value" id="round">0</span>
            </div>
        </div>

        <div id="canvas-wrapper">
            <div id="canvas">
                <div class="character hidden"><span class="text"></span></div>
                <div class="character hidden"><span class="text"></span></div>
                <div class="character hidden"><span class="text"></span></div>
                <div class="character hidden"><span class="text"></span></div>
                <div class="character hidden"><span class="text"></span></div>
                <div class="character hidden"><span class="text"></span></div>
            </div>
        </div>

        <div></div>

    </div>


<script>loadGame();</script>


</body>




</html>
